<script src="https://cdn.tailwindcss.com"></script>

<div class="w-full max-w-2xl mx-auto p-6 bg-gray-50 rounded-lg shadow-md">
  
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Connect Your Account</h2>
  <p class="text-gray-600 mb-6">Enter your Access Token to load your available sites.</p>

  <form id="apiKeyForm" class="flex items-center gap-3">
    <input 
      type="password" 
      id="apiKeyInput" 
      placeholder="Enter your Access Token here" 
      class="flex-grow p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-sky-500 focus:outline-none transition"
      required
    />
    <button 
      type="submit" 
      id="submitBtn"
      class="bg-black text-white font-semibold py-3 px-5 rounded-md hover:bg-gray-800 transition disabled:bg-gray-400">
      Load Sites
    </button>
    <button 
      type="button" 
      id="clearCacheBtn"
      class="bg-sky-600 text-white font-semibold py-3 px-5 rounded-md hover:bg-sky-700 transition">
      Clear Cache
    </button>
  </form>

  <div id="sitesListContainer" class="mt-8">
    <p class="text-center text-gray-500">Your sites will appear here...</p>
  </div>
  
  <div id="collectionsListContainer" class="mt-8">
    </div>

  <div id="fieldsListContainer" class="mt-8"></div>

  <div id="blogGeneratorContainer" class="mt-8"></div>

  <div id="itemsListContainer" class="mt-8"></div>

</div>
